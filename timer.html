<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Timer</title>
    <link rel="stylesheet" href="style.css"> <!-- Relative path to CSS file-->
</head>
<body>
    <div class="timer-container"></div>
    <h1>Productivity Timer</h1>
    <div class="settings">   

    <label for="work-duration">Work Duration
        (minutes):</label>
        <input type="number" id="work-duration"
        min="1" value="25">
    <label for="break-duration">Break Duration
        (minutes):</label>
        <input type="number" id="break-duration"
        min="1" value="5">

        <!--Button to start the timer-->
    <br><button id="startBtn">Start</button></br>
    <div class="display">
        <!--Button to reset the timer-->
    <button id="resetBtn">Reset</button>    
        <!--Display the timer and status-->
        <h2 id="timer-display">00:00</h2>
        <p id="status-display">READY</p>    
    </div>
   </div>
   <!--Audio element for notification sound-->
   <audio id="notification-sound"
src="Messenger Notification Sound Effect.m4a"></audio>
   <!--Link to external JavaScript-->
   <script src="script.js"></script>


</body>
</html>
